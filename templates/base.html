<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание занятий</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div id="notification" class="hidden fixed top-4 right-4 z-50 max-w-sm">
    <div class="rounded-lg p-4 shadow-lg">
        <!-- Содержимое будет добавляться динамически -->
    </div>
</div>
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
{% if not current_user.is_authenticated %}
<div class="fixed bottom-4 right-4">
    <form action="{{ url_for('auth.login') }}" method="post" class="flex items-center space-x-2">
        <input type="password" name="password"
               placeholder="Пароль администратора"
               class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        <button type="submit"
                class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
            Войти
        </button>
    </form>
</div>
{% else %}
<div class="fixed bottom-4 right-4">
    <a href="{{ url_for('auth.logout') }}"
       class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">
        Выйти
    </a>
</div>
{% endif %}

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="fixed top-4 right-4 z-50">
        {% for category, message in messages %}
        <div class="mb-2 rounded-md p-4 {% if category == 'error' %}bg-red-50 text-red-700{% else %}bg-green-50 text-green-700{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
{% endwith %}
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{{ url_for('timetable.index') }}" class="text-xl font-bold text-indigo-600">
                        Расписание
                    </a>
                </div>
            </div>
        </div>

    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
