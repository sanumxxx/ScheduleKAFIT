<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание занятий</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #loginForm {
            position: absolute;
            right: 1rem;
            top: 4rem;
            background: white;
            min-width: 300px;
            z-index: 50;
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .border-gray-300 {
            --tw-border-opacity: 1;
            border-color: rgba(209, 213, 219, var(--tw-border-opacity));
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Логотип/название -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="{{ url_for('timetable.index') }}" class="text-xl font-bold text-indigo-600">
                        Расписание
                    </a>
                </div>

                <!-- Панель администратора -->
                <div class="flex items-center">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}"
                           class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors text-sm sm:text-base">
                            Выйти
                        </a>
                    {% else %}
                        <button id="loginBtn"
                                class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors text-sm sm:text-base">
                            <span class="hidden sm:inline">Вход для администратора</span>
                            <span class="sm:hidden">Вход</span>
                        </button>

                        <!-- Форма входа (изначально скрыта) -->
<div id="loginForm" class="hidden absolute top-20 right-4 bg-white p-4 rounded-lg shadow-lg z-50">
    <form action="{{ url_for('auth.login') }}" method="post" class="space-y-4" id="adminLoginForm">
        <!-- Скрытое поле для username (для доступности) -->
        <div class="sr-only">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   name="username"
                   autocomplete="username"
                   value="admin">
        </div>

        <div>
            <label for="adminPassword" class="block text-sm font-medium text-gray-700 mb-1">
                Пароль администратора
            </label>
            <input type="password"
                   name="password"
                   id="adminPassword"
                   placeholder="Введите пароль"
                   autocomplete="current-password"
                   class="w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
                   required>
        </div>
        <div class="flex justify-end">
            <button type="submit"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
                Войти
            </button>
        </div>
    </form>
</div>                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Уведомления -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="notification">
                    <div class="rounded-md p-4 {% if category == 'error' %}bg-red-50 text-red-700 border border-red-400{% else %}bg-green-50 text-green-700 border border-green-400{% endif %} shadow-lg">
                        {{ message }}
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginBtn');
    const adminPassword = document.getElementById('adminPassword');
    const adminLoginForm = document.getElementById('adminLoginForm');
    let isFormVisible = false;

    // Функция для показа формы
    function showLoginForm(e) {
        if (e) e.preventDefault();
        loginForm.classList.remove('hidden');
        adminPassword.focus();
        isFormVisible = true;
    }

    // Функция для скрытия формы
    function hideLoginForm() {
        loginForm.classList.add('hidden');
        isFormVisible = false;
    }

    // Обработчик для кнопки входа
    if (loginButton) {
        loginButton.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            if (isFormVisible) {
                hideLoginForm();
            } else {
                showLoginForm();
            }
        });
    }

    // Закрытие при клике вне формы
    document.addEventListener('click', function(e) {
        if (isFormVisible && loginForm && !loginForm.contains(e.target) && e.target !== loginButton) {
            hideLoginForm();
        }
    });

    // Предотвращение закрытия при клике на форму
    loginForm.addEventListener('click', function(e) {
        e.stopPropagation();
    });

    // Обработка клавиши Escape
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && isFormVisible) {
            hideLoginForm();
        }
    });

    // Валидация формы
    if (adminLoginForm) {
        adminLoginForm.addEventListener('submit', function(e) {
            const password = adminPassword.value.trim();
            if (!password) {
                e.preventDefault();
                alert('Пожалуйста, введите пароль');
            }
        });
    }

    // Автоматическое скрытие уведомлений
    const notifications = document.querySelectorAll('.notification');
    notifications.forEach(notification => {
        setTimeout(() => {
            notification.style.animation = 'slideOut 0.5s ease-out forwards';
            setTimeout(() => {
                notification.remove();
            }, 500);
        }, 5000);
    });
});
    </script>
</body>
</html>
