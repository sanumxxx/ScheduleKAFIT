<!-- templates/timetable/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Расписание занятий</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
        {% for group in groups %}
        <a href="{{ url_for('timetable.group_timetable', group_name=group) }}"
           class="block p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out">
            <div class="text-lg font-semibold text-gray-700 text-center">{{ group }}</div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
